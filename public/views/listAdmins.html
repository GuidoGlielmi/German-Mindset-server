<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
        <title> MindSet </title>
    </head>
    <body>
        <header id="header">
            <div class="headerContent box1">
                <div class="logoMindset">
                    <h1>MindSet</h1>
                </div>
            </div>
            <div class="headerContent box2">
                <div class="section">
                    <span> Administrator</span>
                </div>
                <div class="logout">
                    <img alt="edit" src="../imgs/profile.png">
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <article class="aside">
                    <div class="list">
                        <ul>
                            <li>Administrators</li>
                            <li>Applicants</li>
                            <li>Clients</li>
                            <li>interviews</li>
                            <li>Positions</li>
                            <li>Psychologists</li>
                            <li>Profiles</li>
                            <li>Appointments</li>
                        </ul>
                    </div>
                </article>
                <article class="windowContent">
                    <div class="listContainer">
                        <div class="titles">
                            <h2>Administrators</h2>
                            <input>
                        </div>
                        <div class="subTitles">
                            <ul>
                                <li>Name</li>
                                <li>Email</li>
                                <li>Phone-number</li>
                                <li>Edit</li>
                            </ul>
                        </div>
                        <div class="informationApplicant">
                            <span>Peter Parker</span>
                            <span>therealspiderman@mail.com</span>
                            <span>123456789</span>
                            <ul>
                                <li class="icons edit">
                                    <img alt="edit" src="../imgs/editar.png">
                                </li>
                                <li class="icons delete">
                                    <img alt="delete" src="../imgs/delete.png">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="addNew">
                        <button id="new">
                            Add admin
                        </button>
                    </div>
                </article>
            </div>
            <footer id="footer">
                <span>&copy; 2021 MindSet INC</span>
            </footer>
            <script src="../js/listAdmins.js"></script>
        </main>
    </body>
</html>
