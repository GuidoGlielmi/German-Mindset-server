<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
        <title> MindSet - Administrator site</title>
    </head>
    <body>
        <header id="header">
            <div class="logo-container">
                <div class="logoMindset">
                    <h1>MindSet</h1>
                </div>
            </div>
            <div class="header2-container">
                <div class="section-container">
                    <span> Administrators</span>
                </div>
                <div class="logout">
                    <span> Log Out</span>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <article class="aside">
                    <div class="nav">
                        <nav>
                            <a href="#">admins</a>
                            <a href="#">applications</a>
                            <a href="#">clients</a>
                            <a href="#">interviews</a>
                            <a href="#">positions</a>
                            <a href="#">profiles</a>
                            <a href="#">psychologists</a>
                            <a href="#">appointments</a>
                        </nav>
                    </div>
                </article>
                <article class="window-content">
                    <div class="list-container">
                        <div class="list-title">
                            <h2>Administrators</h2>
                            <input class="search-admins">
                        </div>
                        <div class="list-subtitles">
                            <ul>
                                <li>Name</li>
                                <li>Email</li>
                                <li>Phone-number</li>
                                <li>Edit</li>
                            </ul>
                        </div>
                        <div class="admins-list">
                            <span>Peter Parker</span>
                            <span>therealspiderman@mail.com</span>
                            <span>123456789</span>
                            <ul>
                                <li class="icons edit">
                                    <img alt="edit" src="../imgs/editar.png">
                                </li>
                                <li class="icons delete">
                                    <img alt="delete" src="../imgs/delete.png">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="new-admin">
                        <button id="add-admin">
                            Add admin
                        </button>
                    </div>
                </article>
            </div>
            <footer id="footer">
                <span>&copy; 2021 MindSet INC</span>
            </footer>
            <script src="../js/listAdmins.js"></script>
        </main>
    </body>
</html>
